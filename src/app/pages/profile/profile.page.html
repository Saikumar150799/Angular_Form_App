<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard" class="font-weight-600 font-20"></ion-back-button>
    </ion-buttons>
    <ion-title class="padding-0">Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
  </ion-row>
</ion-content>

<ion-footer class="bg-white shadow-none">
  <ion-button style="color:#D13200 !important" class="capitalize-text font-16" fill="clear">
    <ion-icon slot="start" name="log-out-outline"></ion-icon>
    Logout
  </ion-button>
</ion-footer>
