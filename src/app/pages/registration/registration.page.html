<ion-content class="container">
  <div class="max-available-height full-width center-content no-scroll">
    <div class=" full-width center-text padding-20">
      <ion-row>
        <ion-title class="center-text">Register</ion-title>
      </ion-row>
      <ion-row>
        <!-- <ion-label class="full-width center-text">By creating a free account</ion-label> -->
      </ion-row>

      <ion-list>
        <ion-item lines="none" class="input">
          <ion-input labelPlacement="stacked" placeholder="Enter your name" [(ngModel)]="Form.name">
            <ion-button fill="clear" slot="end" aria-label="Show/hide">
              <ion-icon slot="icon-only" name="person-outline" aria-hidden="true"></ion-icon>
            </ion-button>
          </ion-input>
        </ion-item>
        <ion-item lines="none" class="input">
          <ion-input labelPlacement="stacked" placeholder="Enter your Email" [(ngModel)]="Form.email"
            (ngModelChange)="validateEmail()">
            <ion-button fill="clear" slot="end" aria-label="Show/hide">
              <ion-icon name="mail-outline"></ion-icon>
            </ion-button>
          </ion-input>
        </ion-item>
        <ion-item lines="none" class="input">
          <ion-input labelPlacement="stacked" placeholder="Enter your phone number" [(ngModel)]="Form.phoneNumber">
            <ion-button fill="clear" slot="end" aria-label="Show/hide">
              <ion-icon name="call-outline"></ion-icon>
            </ion-button>
          </ion-input>
        </ion-item>
        <ion-item lines="none" class="input">
          <ion-input labelPlacement="stacked" placeholder="Gender" [(ngModel)]="Form.gender">
            <ion-button fill="clear" slot="end" aria-label="Show/hide">
              <ion-icon name="call-outline"></ion-icon>
            </ion-button>
          </ion-input>
        </ion-item>
        <p *ngIf="isEmailValid" class="font-12 start-text color-red margin-0">Please enter a valid email</p>

      </ion-list>
    </div>
  </div>

</ion-content>

<ion-footer class="bg-white shadow-none padding-20">
  <ion-button class="height-50 capitalize-text font-16"shape="round" expand="block" (click)="register()"
  [disabled]="isEmailValid || !Form.email || !Form.phoneNumber">

    <ion-icon slot="start" name="checkmark-circle-outline" *ngIf="registerComplete"></ion-icon>
    {{registerButtonText}}
  </ion-button>
  <div class="display-flex justify-content-center align-items-center">

    <ion-label class="black">Already a member ?</ion-label>
    <ion-button fill="clear" class="capitalize-text font-14 font-weight-bold" (click)="routeToLogIn()">
      Login
    </ion-button>
  </div>
</ion-footer>
